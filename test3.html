<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: peru;
            width: 200px;
            height: 200px;
            color: white;

        }
        .absolute{
            position: absolute;
            top: 100px;
            right: 20px;
        }
        .fixed{
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            width: 100%;
            height: 50px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="absolute">
        absolute
    </div>
    <div class="fixed">
        fixed
    </div>
    <div class="relative">
        relative
    </div>
    <div class="sticky">
        sticky
    </div>
</body>
</html>
